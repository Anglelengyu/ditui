<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<script>
    if (window.top !== window.self) {
        window.top.location = window.location
    }
</script>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-register">
        <!--邀请码-->
        <input name="userNum" th:value="${userNum}" class="form-control" type="hidden">

        <div class="form-group">
            <label class="col-sm-3 control-label">用户角色：</label>
            <div class="col-sm-8">
                <select name="role.roleId" onchange="" class="form-control" >
                    <option th:each="role,roleInfo:${roleList}" th:text="${role.roleName}"
                            th:value="${role.roleId}"/>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">登录账号：</label>
            <div class="col-sm-8">
                <input id="loginName" name="loginName" class="form-control" type="text" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">登录密码：</label>
            <div class="col-sm-8">
                <input id="password" name="password" class="form-control" type="text" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">确认密码：</label>
            <div class="col-sm-8">
                <input id="password1" name="password1" class="form-control" type="text" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">用户昵称：</label>
            <div class="col-sm-8">
                <input id="userName" name="userName" class="form-control" type="text" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号码：</label>
            <div class="col-sm-8">
                <input id="phonenumber" name="phonenumber" class="form-control" type="text" >
            </div>
        </div>

        <!--员工角色不能为空-->
        <div class="form-group">
            <label class="col-sm-3 control-label">关联码：</label>
            <div class="col-sm-8">
                <input id="userNum" name="userNum" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">短信验证：</label>
            <div class="col-sm-7">
                <input id="smsCode" name="smsCode" class="form-control" type="text" >
            </div>
            <button type="submit" class="btn btn-primary">发送</button>
        </div>

        <button type="submit" class="btn btn-warning" data-clipboard-text="testing" id="reg_button" onclick="submitHandler()"
        style="text-align: center;">
            立即注册
        </button>
    </form>
</div>
<div th:include="include::footer"></div>

<script type="text/javascript">
    var prefix = ctx + "";
    $("#form-register").validate({
        rules: {
            role: {
                required: true,
            },loginName: {
                required: true,
            },password: {
                required: true,
            },userName: {
                required: true,
            },phonenumber: {
                required: true,
            },smsCode: {
                required: true,
            },
        }
    });

    function submitHandler() {
        alert(ctx)
        if ($.validate.form()) {
            $.operate.save(prefix + "/register", $('#form-register').serialize());
        }
    }
</script>
</body>
</html>
