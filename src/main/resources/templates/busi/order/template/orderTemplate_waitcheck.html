<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <input type="hidden" name="status" value="2"/>
                <div class="select-list">
                    <ul>
                        <li>
                            搜索：<input type="text" name="name" placeholder="请输入店铺名/类目/商品名"/>
                        </li>
                        <li>
                            平台：<select name="shopPlatform" style="width: 100px;"
                                       th:with="type=${@dict.getType('shop_platform')}">
                            <option value="">所有</option>
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                    th:value="${dict.dictValue}"></option>
                        </select>
                        </li>
                        <li class="select-time">
                            <label>创建时间： </label>
                            <input type="text" class="time-input" id="startTime" th:name="startTime" placeholder="开始时间"
                                   name="startTime"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" th:name="endTime" placeholder="结束时间"
                                   name="endTime"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
            <a class="btn btn-success btn-del disabled" onclick="$.operate.executeCheckAll()"
               shiro:hasPermission="busi:order:template:waitcheck:check">
                <i class="fa fa-plus"></i> 审核
            </a>
            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()"
               shiro:hasPermission="busi:order:template:waitcheck:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="busi:order:template:waitcheck:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('busi:order:template:waitcheck:edit')}]];
    var removeFlag = [[${@permission.hasPermi('busi:order:template:waitcheck:remove')}]];
    var checkFlag = [[${@permission.hasPermi('busi:order:template:waitcheck:check')}]];
    var prefix = ctx + "busi/order/template";
    var shopPlatformDatas = [[${@dict.getType('shop_platform')}]];
    var datas = [[${@dict.getType('order_template_status')}]];
    $(function () {
        var options = {
            url: prefix + "/list",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            executeCheckUrl: prefix + "/executeCheck",
            modalName: "订单审核",
            params: {"status": 2},
            search: false,
            showExport: false,
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '模版ID',
                    visible: true
                },
                {
                    field: 'shopPlatform',
                    title: '平台',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(shopPlatformDatas, value);
                    }
                },
                {
                    field: 'category',
                    title: '类目',
                    sortable: true
                },
                {
                    field: 'shopName',
                    title: '店铺名称',
                    sortable: true
                },
                {
                    field: 'goodsName',
                    title: '商品名称',
                    sortable: true
                },
                {
                    field: 'status',
                    title: '状态',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(datas, value);
                    }
                },
                {
                    field: 'remarks',
                    title: '备注'
                },
                {
                    field: 'id',
                    title: '关键词',
                    formatter: function (value, row, index) {
                        return '<a href="#" onclick="showDetail(\'' + row.id + '\')" class="showKeyWords" orderTemplateId="' + value + '">查看关键词列表</a>';
                    }
                },
                {
                    field: 'unitPrice',
                    title: '商品本金',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return $.unit.fen2yuan(value);
                    }
                },
                {
                    field: 'orderImg',
                    title: '图片',
                    formatter: function (value, row, index) {
                        return $.image.preview(value);
                    }
                },
                {
                    field: 'commission',
                    title: '商品佣金',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return $.unit.fen2yuan(value);
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + checkFlag + '" href="#" onclick="$.operate.executeCheck(\'' + row.id + '\')"><i class="fa fa-edit"></i>审核</a> ');
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
    var showDetail = function (id) {
        var url = prefix + '/keyWordsList/' + id;
        $.modal.open("查看关键词列表", url);
    };
    $("input[type=text]").keypress(function (e) {
        if (e.keyCode == 13) {
            $.table.search();
        }
    });

</script>
</body>
</html>
