<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <input type="hidden" name="allocatStatus" value="2"/>
                <input type="hidden" name="hasExtend" value="1"/>
                <input type="hidden" id="shopManagerId" name="shopManagerId" th:value="${shopManagerId}"/>
                <input type="hidden" id="shopId" name="shopId" th:value="${shopId}"/>
                <input type="hidden" id="salesmanId" name="salesmanId" th:value="${salesmanId}"/>
                <div class="select-list">
                    <ul>
                        <li>
                            搜索：<input type="text" style="width: 210px;" name="name" placeholder="请输入店铺名/类目/商品名/关键字"/>
                        </li>
                        <li>
                            业务员姓名：<input type="text" style="width: 100px;" name="saleName" placeholder="业务员姓名"/>
                        </li>
                        <li>
                            订单编号：<input type="text" name="orderNo" style="width: 120px;" placeholder="订单编号"/>
                        </li>
                        <li>
                            买家ID：<input type="text" name="buyerNick" style="width: 120px;" placeholder="买家ID"/>
                        </li>
                        <li>
                            状态：<select name="status" style="width: 100px;"
                                       th:with="type=${@dict.getType('order_status')}">
                            <option value="">所有</option>
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                    th:value="${dict.dictValue}"></option>
                        </select>
                        <li class="select-time">
                            <label>创建时间： </label>
                            <input type="text" class="time-input" id="startTime" th:name="startTime" placeholder="开始时间"
                                   name="startTime"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" th:name="endTime" placeholder="结束时间"
                                   name="endTime"/>
                        </li>
                        <li class="select-time">
                            <label>完成时间： </label>
                            <input type="text" class="time-input" id="taskCompletionStartTime" placeholder="开始时间"
                                   name="taskCompletionStartTime"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="taskCompletionEndTime" placeholder="结束时间"
                                   name="taskCompletionEndTime"/>
                        </li>
                        <li>
                            <label>当前页面商品本金核算： <span id="benjin" style="line-height: 34px;">0.00</span></label>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="busi:order:export">
                <i class="fa fa-download"></i> 导出
            </a>
            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()"
               shiro:hasPermission="busi:order:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="busi:order:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-success" onclick="$.operate.migration()" shiro:hasPermission="busi:order:migration">
                <i class="fa fa-plus"></i> 移至历史任务订单
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('busi:order:edit')}]];
    var removeFlag = [[${@permission.hasPermi('busi:order:remove')}]];
    var prefix = ctx + "busi/order";
    var showFlag = [[${@permission.hasPermi('busi:order:show')}]];
    var datas = [[${@dict.getType('order_status')}]];
    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            genTaskUrl: prefix + "/gen",
            migrationUrl: prefix + "/migration",
            params: {
                allocatStatus: 2,
                hasExtend: 1,
                shopManagerId: $("#shopManagerId").val(),
                shopId: $("#shopId").val(),
                salesmanId: $("#salesmanId").val()
            },
            modalName: "订单",
            loadSuccess: function (data) {
                var sumMoney = 0;
                var rows = data.rows;
                for (var i = 0, j = rows.length; i < j; i++) {
                    sumMoney += rows[i].unitPrice;
                }
                $("#benjin").html(($.unit.fen2yuan(sumMoney)));
            },
            search: false,
            showExport: false,
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '订单ID',
                    visible: true
                },
                {
                    field: 'saleName',
                    title: '业务员姓名',
                    visible: true
                },
                {
                    field: 'saleArea',
                    title: '业务员所在地区',
                    visible: true
                },
                {
                    field: 'saleCommission',
                    title: '业务员佣金',
                    visible: true,
                    formatter: function (value, row, index) {
                        if (value == null) {
                            return '--';
                        }
                        return $.unit.fen2yuan(value);
                    }
                },
                {
                    field: 'taskId',
                    title: '任务ID',
                    visible: true
                },
                {
                    field: 'category',
                    title: '类目',
                    sortable: true
                },
                {
                    field: 'shopName',
                    title: '店铺名称',
                    sortable: true
                },
                {
                    field: 'goodsName',
                    title: '商品名称',
                    sortable: true
                },
                {
                    field: 'keyWord',
                    title: '关键词',
                    sortable: true
                },
                {
                    field: 'remarks',
                    title: '下单选项'
                },
                {
                    field: 'unitPrice',
                    title: '商品本金',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return $.unit.fen2yuan(value);
                    }
                },
                {
                    field: 'commission',
                    title: '商品佣金',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return $.unit.fen2yuan(value);
                    }
                },
                {
                    field: 'payment',
                    title: '实际支付',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return $.unit.fen2yuan(value);
                    }
                },
                {
                    field: 'orderNo',
                    title: '订单编号'
                },
                {
                    field: 'buyerNick',
                    title: '买家ID'
                },
                {
                    field: 'orderImg',
                    title: '订单图片',
                    formatter: function (value, row, index) {
                        return $.image.preview(value);
                    }
                },
                {
                    field: 'status',
                    title: '状态',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(datas, value);
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    sortable: true
                },
                {
                    field: 'taskCompletionTime',
                    title: '完成时间',
                    sortable: true
                },
                {
                    field: 'markStatus',
                    title: '问题标注',
                    sortable: true,
                    formatter: function (value, row, index) {
                        if (value == 1) {
                            return ''
                        } else {
                            return '✔️'
                        }
                    }
                },
                {
                    field: 'markComment',
                    title: '问题备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + showFlag + '" href="#" onclick="showDetail(\'' + row.id + '\')"><i class="fa fa-edit"></i>查看</a> ');
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
    var showDetail = function (id) {
        var url = prefix + '/showOrderDetails/' + id;
        var index = layer.open({
            type: 2,
            area: ['900px', ($(window).height() - 50) + 'px'],
            //不固定
            maxmin: true,
            shade: 0.3,
            title: '查看订单详情',
            content: url,
            // 弹层外区域关闭
            shadeClose: true
        });
        layer.full(index);
    }
    $("input[type=text]").keypress(function (e) {
        if (e.keyCode == 13) {
            $.table.search();
        }
    })
</script>
</body>
</html>
