<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-rechargeAudit-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">人员ID：</label>
            <div class="col-sm-8">
                <input id="empId" name="empId" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">套餐模板：</label>
            <div class="col-sm-9">
                <label class="radio-box">
                        <input type="radio" checked="" th:each="temp,tempInfo:${templateList}" th:text="${temp.name}"
                               th:name="packageId" th:value="${temp.id}" style="position: absolute; opacity: 0;">
                </label>

            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "busi/rechargeAudit"
    $("#form-rechargeAudit-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-rechargeAudit-add').serialize());
        }
    }
</script>
</body>
</html>
