<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-salesman-resetPwd">
        <input name="id" type="hidden" th:value="${sales.id}"/>
        <div class="form-group">
            <label class="col-sm-3 control-label ">姓名：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" readonly="true" name="name" th:value="${sales.name}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">手机号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" readonly="true" name="phone" th:value="${sales.phone}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">输入密码：</label>
            <div class="col-sm-8">
                <input class="form-control" type="password" name="password" id="password"
                       th:value="${@config.getKey('sys.user.initPassword')}">
            </div>
        </div>
    </form>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript">
    $("#form-user-resetPwd").validate({
        rules: {
            password: {
                required: true,
                minlength: 5,
                maxlength: 20
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(ctx + "busi/salesman/resetPwd", $('#form-salesman-resetPwd').serialize());
        }
    }
</script>
</body>

</html>
