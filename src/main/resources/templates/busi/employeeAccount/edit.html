<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-employeeAccount-edit" th:object="${employeeAccount}">
        <input id="id" name="id" th:field="*{id}"
               type="hidden">
                                                                            <div class="form-group">
                        <label class="col-sm-3 control-label">当前总数：</label>
                        <div class="col-sm-8">
                            <input id="currentPrice" name="currentPrice" th:field="*{currentPrice}"
                                   class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">历史消费：</label>
                        <div class="col-sm-8">
                            <input id="rechargePrice" name="rechargePrice" th:field="*{rechargePrice}"
                                   class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">历史总数：</label>
                        <div class="col-sm-8">
                            <input id="countPrice" name="countPrice" th:field="*{countPrice}"
                                   class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">当前用户：</label>
                        <div class="col-sm-8">
                            <input id="empId" name="empId" th:field="*{empId}"
                                   class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">创建人：</label>
                        <div class="col-sm-8">
                            <input id="createBy" name="createBy" th:field="*{createBy}"
                                   class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">修改人：</label>
                        <div class="col-sm-8">
                            <input id="updateBy" name="updateBy" th:field="*{updateBy}"
                                   class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">创建时间：</label>
                        <div class="col-sm-8">
                            <input id="createTime" name="createTime" th:field="*{createTime}"
                                   class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">修改时间：</label>
                        <div class="col-sm-8">
                            <input id="updateTime" name="updateTime" th:field="*{updateTime}"
                                   class="form-control" type="text">
                        </div>
                    </div>
                                        </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "busi/employeeAccount"
    $("#form-employeeAccount-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-employeeAccount-edit').serialize());
        }
    }
</script>
</body>
</html>
