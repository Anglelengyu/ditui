<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-coinsConsumptionLog-edit" th:object="${coinsConsumptionLog}">
        <input id="id" name="id" th:field="*{id}"
               type="hidden">
                                                                            <div class="form-group">
                        <label class="col-sm-3 control-label">充值金额：</label>
                        <div class="col-sm-8">
                            <input id="price" name="price" th:field="*{price}"
                                   class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">本次充值：</label>
                        <div class="col-sm-8">
                            <input id="baseCoin" name="baseCoin" th:field="*{baseCoin}"
                                   class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">本次赠送：</label>
                        <div class="col-sm-8">
                            <input id="giveCoin" name="giveCoin" th:field="*{giveCoin}"
                                   class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">人员ID：</label>
                        <div class="col-sm-8">
                            <input id="empId" name="empId" th:field="*{empId}"
                                   class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">表示充值还是扣除等状态：</label>
                        <div class="col-sm-8">
                            <input id="status" name="status" th:field="*{status}"
                                   class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">：</label>
                        <div class="col-sm-8">
                            <input id="createBy" name="createBy" th:field="*{createBy}"
                                   class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">：</label>
                        <div class="col-sm-8">
                            <input id="updateBy" name="updateBy" th:field="*{updateBy}"
                                   class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">：</label>
                        <div class="col-sm-8">
                            <input id="createTime" name="createTime" th:field="*{createTime}"
                                   class="form-control" type="text">
                        </div>
                    </div>
                                                                                    <div class="form-group">
                        <label class="col-sm-3 control-label">：</label>
                        <div class="col-sm-8">
                            <input id="updateTime" name="updateTime" th:field="*{updateTime}"
                                   class="form-control" type="text">
                        </div>
                    </div>
                                        </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "busi/coinsConsumptionLog"
    $("#form-coinsConsumptionLog-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-coinsConsumptionLog-edit').serialize());
        }
    }
</script>
</body>
</html>
