<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none !important;
        margin: 0;
    }

    .col-sm-4 {
        width: 36.3% !important;
    }

    .col-sm-10 {
        width: 86.3% !important;
    }

    .re {
        width: 103% !important;
    }
    .w-e-text-container{
        height: 150px !important;
    }
</style>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-user-add" th:object="${tbTransactionQuestionOrder}">
        <input id="questionOrderId" name="questionOrderId" th:value="*{questionOrderId}" type="hidden"/>
        <div class="form-group">
            <label class="col-sm-3 control-label " style="color: red;">注：团队和员工都可以看到该内容。</label>
            <div class="col-sm-6">
                <textarea rows="6" id="questionOrderRemark" name="questionOrderRemark" th:text="*{questionOrderRemark}" placeholder="请描述一下该订单有什么问题" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" style="float: left;margin-top: 7px;">更新时间：</label>
            <div class="col-sm-4" style="float: left;">
                <input type="text" id="questionOrderUpdateTime" name="questionOrderUpdateTime" readonly="true" th:value="${questionOrderUpdateTime}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" style="float: left;margin-top: 7px;">操作角色：</label>
            <div class="col-sm-4" style="float: left;">
                <input type="text" id="questionOrderRole" name="questionOrderRole" readonly="true" th:value="*{questionOrderRole}" class="form-control">
            </div>
        </div>
    </form>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript">

    $('.ui.fluid.dropdown').dropdown({});

    var prefix = ctx + "busi/tbTransactionQuestionOrder";
    $("#form-user-add").validate({
        rules: {}
    });

    function editQuestionOrderStatus() {
        $.operate.save(prefix + "/editTbTransactionQuestionOrder", {questionOrderId: $("#questionOrderId").val(),questionOrderStatus : 1});
    }

    function submitHandler() {
        $.operate.save(prefix + "/editTbTransactionQuestionOrder", {questionOrderId: $("#questionOrderId").val(), questionOrderRemark: $("#questionOrderRemark").val()});
    }
</script>
</body>

</html>
