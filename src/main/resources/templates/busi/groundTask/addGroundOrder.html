<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-task-add">
        <input id="taskId" name="taskId" th:value="*{taskId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">订单ID：</label>
            <div class="col-sm-8">
                <input id="orderId" name="orderId" class="form-control" type="number">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "busi/groundTask/waitDistribution"
    $("#form-task-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/addOrder", $('#form-task-add').serialize());
        }
    }
</script>
</body>
</html>
