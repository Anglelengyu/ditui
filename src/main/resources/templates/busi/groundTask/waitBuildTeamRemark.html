<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-user-add" th:object="${tbTransactionOrder}">
        <input id="id" name="id" type="hidden" th:value="*{id}"/>
        <div class="form-group">
            <label class="col-sm-3 control-label ">注：此处备注信息只有自己可以看到。</label>
            <div class="col-sm-6">
                <textarea rows="9" name="teamRemark" th:text="*{teamRemark}" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" style="float: left;margin-top: 7px;">更新时间：</label>
            <div class="col-sm-4" style="float: left;">
                <input type="text" id="updateTime" name="updateTime" readonly="true" th:value="*{#dates.format(updateTime, 'yyyy-MM-dd HH:mm:ss')}" class="form-control">
            </div>
        </div>
    </form>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript">

    $('.ui.fluid.dropdown').dropdown({});

    var prefix = ctx + "busi/groundTask";
    $("#form-user-add").validate({
        rules: {}
    });

    function submitHandler() {
        $.operate.save(prefix + "/editRemark", $('#form-user-add').serialize());
    }
</script>
</body>

</html>
