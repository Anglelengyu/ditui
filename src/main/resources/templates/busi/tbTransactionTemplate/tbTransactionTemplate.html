<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <input id="status" name="status" th:value="${status}" type="hidden">
                    <ul>
                        <li>
                            模版简称：<input type="text" name="templateName" placeholder="请输入模版简称"/>
                        </li>
                        <li>
                            掌柜昵称：<input type="text" name="managerUserName" placeholder="请输入掌柜昵称"/>
                        </li>
                        <li>
                            店铺名称：<input type="text" name="shopName" placeholder="请输入店铺名称"/>
                        </li>
                        <li>
                            商品简称：<input type="text" name="goodsName" placeholder="请输入商品简称"/>
                        </li>
                        <li>
                            筛选备注：<select name="orTeamRemark" style="width: 100px;">
                            <option value="">所有</option>
                            <option th:value="0">未备注</option>
                            <option th:value="1">已备注</option>
                        </select>
                        </li>
                        <li class="select-time">
                            <label>创建时间： </label>
                            <input type="text" class="time-input" id="startTime" th:name="startTime" placeholder="开始时间"
                                   name="startTime"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" th:name="endTime" placeholder="结束时间"
                                   name="endTime"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
            <a class="btn btn-info" onclick="$.operate.add()" shiro:hasPermission="busi:tbTransactionTemplate:add">
                <i class="fa fa-plus"></i> 新增模版
            </a>
            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()"
               shiro:hasPermission="busi:tbTransactionTemplate:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="busi:tbTransactionTemplate:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('busi:tbTransactionTemplate:edit')}]];
    var referFlag = [[${@permission.hasPermi('busi:tbTransactionTemplate:refer')}]];
    var removeFlag = [[${@permission.hasPermi('busi:tbTransactionTemplate:remove')}]];
    var prefix = ctx + "busi/tbTransactionTemplate";
    var shopPlatformDatas = [[${@dict.getType('shop_platform')}]];
    var goShopWay = [[${@dict.getType('go_shop_way')}]];
    var status = [[${status}]];
    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            referUrl: prefix + "/refer/{id}",
            modalName: "淘宝成交模版",
            params: {"status": status},
            search: false,
            showExport: false,
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '模版ID',
                    visible: true
                },
                {
                    field: 'templateName',
                    title: '模版简称',
                    visible: true
                },
                {
                    field: 'goShopWay',
                    title: '入店方式',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(goShopWay, value);
                    }
                },
                {
                    field: 'platform',
                    title: '平台',
                    sortable: true
                },
                {
                    field: 'managerUserName',
                    title: '掌柜昵称',
                    sortable: true
                },
                {
                    field: 'goodsName',
                    title: '商品简称',
                    sortable: true,
                    width: 200
                },
                {
                    field: 'id',
                    title: '关键词',
                    formatter: function (value, row, index) {
                        return '<a href="#" onclick="showDetail(\'' + row.id + '\')" class="showKeyWords" orderTemplateId="' + value + '">查看关键词列表</a>';
                    }
                },
                {
                    field: 'totalNumber',
                    title: '总单量',
                    sortable: true
                },
                {
                    field: 'unitPrice',
                    title: '商品本金',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return $.unit.fen2yuan(value);
                    }
                },
                {
                    field: 'commissionPrice',
                    title: '商品佣金',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return $.unit.fen2yuan(value);
                    }
                },
                {
                    field: 'goodsImg',
                    title: '商品主图',
                    formatter: function (value, row, index) {
                        return $.image.preview(value);
                    }
                },
                {
                    field: 'remarks',
                    title: '备注',
                    formatter: function (value, row, index) {

                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + referFlag + '" href="#" onclick="$.operate.refer(\'' + row.id + '\')"><i class="fa fa-edit"></i>提交审核</a> ');
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
    var showDetail = function (id) {
        var url = prefix + '/keyWordsList/' + id;
        $.modal.open("查看关键词列表", url);
    };
    $("input[type=text]").keypress(function (e) {
        if (e.keyCode == 13) {
            $.table.search();
        }
    });

</script>
</body>
</html>
